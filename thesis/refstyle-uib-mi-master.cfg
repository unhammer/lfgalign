      Names   = \RSFootnstxt,
      refcmd  = {\ifRSstar\RSfnmark{#1}\else(\ref{#1})\fi},
      rngtxt  = \RSrngtxt,
      lsttxt  = \RSlsttxt,
      vref    = true}
