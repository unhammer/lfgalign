%%-- TEMPLATE FOR FOOTNOTES ---------------------
   \newcommand{\RSfnmark}[1]{%
      \begingroup
        \unrestored@protected@xdef\@thefnmark{\ref{#1}}%
      \endgroup
      \@footnotemark}
   \newref{fn}{%
      name    = \RSfootntxt,
